<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Section</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign up</h2>
            <p><a href="#"><span>or</span> login to your account</a></p>
            <form class="signup-form">
                <label for="phone">Phone number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone number">
                
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
                
                <p><a href="#">Have a referral code?</a></p>
                <button type="submit" class="btn-continue">CONTINUE</button>
            </form>
            <p class="terms">By creating an account, I accept the <a href="#">Terms & Conditions</a> & <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
