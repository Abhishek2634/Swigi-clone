<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy-Contact Us </title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="contact.js" type="text/javascript"></script>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
  emailjs.init({
    publicKey: "t9E6gAY3CYERvEBA7",
  });
})();
</script>
</head>
<body >
    <div id="contactme" class="contact-back">
      <br><div class="contact-form">
      <div class="contc"><h1>Any Queries ?? </h1></div>
      <div>
          <div class="form-group">
              <label for="name">Name :</label>
              <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="phone">Phone Number :</label>
              <input type="tel" id="subject" name="phone" required>
          </div>
          <div class="form-group">
              <label for="message">Message :</label>
              <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button onclick="SendMail()" class="btn-pink" >Send Message <i class="submit-icon fa-solid fa-paper-plane"></i></button>
          
        </div>
  </div><br></div>
    <footer class="copyright">
        Â© 2024 Swiggy India. All rights reserved.
    </footer>


    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
